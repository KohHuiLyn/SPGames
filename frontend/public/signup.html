    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script>  
      $(document).ready(function () {  
          $("#signup").click(function () {  
            var email=$('#inputEmail').val();
            var pwd=$('#inputPassword').val();
            var username=$('#inputName').val();
            var data = "{\"email\":\""+email+"\", \"username\":\""+username+"\", \"type\":\"Customer\", \"password\":\""+pwd+"\",\"profile_pic_url\":\"\"}";
            console.log(data)
            $.ajax({                                                               
              url: 'http://localhost:8081/users/' ,  
              type: 'POST', 
              data: data,
              contentType: "application/json; charset=utf-8",
              dataType: "json",  
              success: function (data, textStatus, xhr) {
                  if (data != null){                    
                    window.location.assign("http://localhost:3001/login.html");
                  } 
                  else {
                    alert('There was an error when adding your account!')
                  }                                                                 
                },  
                error: function (xhr, textStatus, errorThrown) { 
                    console.log('Error in Operation: '+errorThrown);  
                }  
             });  
            return false;
          });  
      });  
    </script>

<body>

            </ul>
        </div>
        </div>
    </nav>
  
    <!-- Sign up -->
    <div class="container" id="login">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                    <input type="text" id="inputName" class="form-control" placeholder="Username" required>
                    <label for="inputName">Username</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase"type="submit" id="signup">Sign in</button>

                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
